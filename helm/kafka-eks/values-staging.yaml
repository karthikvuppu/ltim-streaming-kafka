# Staging environment values
# Moderate resources, similar to production but smaller scale

kafka:
  replicas: 2

  storage:
    size: 20Gi

  resources:
    requests:
      memory: 2Gi
      cpu: 500m
    limits:
      memory: 4Gi
      cpu: 2000m

  config:
    offsets.topic.replication.factor: 2
    transaction.state.log.replication.factor: 2
    transaction.state.log.min.isr: 1
    default.replication.factor: 2
    min.insync.replicas: 1
    log.retention.hours: 72  # 3 days

zookeeper:
  replicas: 3

  storage:
    size: 5Gi

monitoring:
  serviceMonitor:
    enabled: true
  podMonitor:
    enabled: true
