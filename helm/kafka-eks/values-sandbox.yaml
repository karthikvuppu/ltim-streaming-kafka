# Sandbox environment values
# Testing and experimentation environment with moderate resources

kafka:
  replicas: 1

  storage:
    size: 10Gi

  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 2Gi
      cpu: 1000m

  jvmOptions:
    xms: 512m
    xmx: 1024m

  config:
    offsets.topic.replication.factor: 1
    transaction.state.log.replication.factor: 1
    transaction.state.log.min.isr: 1
    default.replication.factor: 1
    min.insync.replicas: 1
    log.retention.hours: 48  # 2 days

zookeeper:
  replicas: 1

  storage:
    size: 5Gi

  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m

  jvmOptions:
    xms: 256m
    xmx: 512m

# Enable monitoring for testing
monitoring:
  serviceMonitor:
    enabled: false
  podMonitor:
    enabled: false

# Enable example topics for sandbox testing
topics:
  enabled: true
  topics:
    - name: sandbox-test-topic
      partitions: 1
      replicas: 1
      config:
        retention.ms: 172800000  # 2 days
        cleanup.policy: delete
