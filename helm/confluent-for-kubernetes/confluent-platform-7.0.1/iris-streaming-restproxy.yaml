apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
  namespace: confluent
spec:
#  authentication:
#    basic:
#      secretRef: kafkarestproxy-users
#    type: basic
  authentication:
    type: mtls
  tls:
    secretRef: tls-group2
  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint:  kafka.confluent.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential1
      tls:
        enabled: true
    mds:
      endpoint: https://mds.iris-streaming-sb.devtest.aws.scania.com:443
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
        #we are using internal user kafka for rest proxy
        #to do: change it to rp-mds-client
          secretRef: mds-client 
      tls:
        enabled: true
    schemaRegistry:
      # authentication:
      #   basic:
      #     secretRef: credential1
      #   type: basic
      tls:
        enabled: true
      url: https://schemaregistry.operator.svc.cluster.local:8081
  image:
    application: confluentinc/cp-kafka-rest:7.0.1
    init: confluentinc/confluent-init-container:2.2.0-1
#    pullSecretRef:
#      - confluent-registry
  replicas: 1
#  tls:
#    autoGeneratedCerts: true
  externalAccess:
    type: loadBalancer
    loadBalancer:
       annotations:
         kubernetes.io/ingress.class: alb
         alb.ingress.kubernetes.io/scheme: internet-facing
         alb.ingress.kubernetes.io/load-balancer-name: iris-streaming-sb-restproxy-alb
         alb.ingress.kubernetes.io/target-type: instance
         alb.ingress.kubernetes.io/subnets: subnet-03bb1df2bc15436b6, subnet-061b406bbac050fcb, subnet-0a71781428bea6c6e
         alb.ingress.kubernetes.io/inbound-cidrs: 13.51.132.182/32, 13.51.115.193/32, 13.51.138.3/32
         external-dns.alpha.kubernetes.io/hostname: restproxy.iris-streaming-sb.devtest.aws.scania.com
       domain: iris-streaming-sb.devtest.aws.scania.com
       prefix: restproxy
#    oneReplicaPerNode: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: service
                  operator: In
                  values:
                    - srrp
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: service
                  operator: In
                  values:
                    - kafka
            topologyKey: kubernetes.io/hostname
