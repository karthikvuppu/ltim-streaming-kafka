kind: Service
apiVersion: v1
metadata:
  name: kafka
  labels:
    service: kafka0
  annotations:
            service.beta.kubernetes.io/aws-load-balancer-type: nlb
            service.beta.kubernetes.io/aws-load-balancer-scheme: internal
spec:
  type: LoadBalancer
  ports:
    - name: kafka0
      port: 9092
      targetPort: 9092
      protocol: TCP
