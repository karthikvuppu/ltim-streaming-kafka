.authenticate:
  stage: authenticate
  id_tokens:
    GITLAB_OIDC_TOKEN:
      aud: https://gitlab.scania.com
  before_script:
    - . cicd/scripts/.install-aws.bash
    - >
      STS=($(aws sts assume-role-with-web-identity
      --role-arn ${AWS_ROLE_ARN}
      --role-session-name "GitLabRunner-${CI_PROJECT_ID}-${CI_PIPELINE_ID}"
      --web-identity-token ${GITLAB_OIDC_TOKEN}
      --duration-seconds 3600
      --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]'
      --output text))
    - export AWS_ACCESS_KEY_ID="${STS[0]}"
    - export AWS_SECRET_ACCESS_KEY="${STS[1]}"
    - export AWS_SESSION_TOKEN="${STS[2]}"
    - aws eks --region "$CLUSTER_REGION" update-kubeconfig --name "$EKS_CLUSTER" --kubeconfig .kubeconfig-${ENVIRONMENT}.yaml --alias $EKS_CLUSTER
    - export "KUBECONFIG=.kubeconfig-${ENVIRONMENT}.yaml"

  rules:
    - when: manual
