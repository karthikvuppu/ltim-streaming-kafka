apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:{{ .Values.zookeeper.confluentVersion | default .Values.defaults.confluent.platformVersion }}
    init: confluentinc/confluent-init-container:{{ .Values.zookeeper.cfkVersion | default .Values.defaults.confluent.cfkVersion }}
  dataVolumeCapacity: {{ .Values.zookeeper.dataVolumeCapacity }}
  logVolumeCapacity: {{ .Values.zookeeper.logVolumeCapacity }}
  authentication:
    type: digest
    jaasConfig:
      secretRef: credential
  {{- with .Values.zookeeper.configOverrides }}
  configOverrides:
    {{- with .log4j }}
    log4j:
      {{- range $key, $value := . }}
      - {{ $key }}={{ $value }}
      {{- end }}
    {{- end }}
    {{- with .jvm }}
    jvm:
      {{- range $key, $value := . }}
      - "{{ $key }}={{ $value }}"
      {{- end }}
    {{- end }}
    {{- with .server }}
    server:
      {{- range $key, $value := . }}
      - {{ $key }}={{ $value }}
      {{- end }}
    {{- end }}
    {{- end }}
  tls:
    secretRef: tls-group
  storageClass:
    name: standard
  podTemplate:
    resources:
      requests:
        memory: "4Gi"
        cpu: "1m"
      limits:
        memory: "8Gi"
    podSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: service
                  operator: In
                  values:
                    - kafka-arm
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
           - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    {{- range .Values.zookeeper.podAntiAffinity }}
                    - {{ . }}
                    {{- end }}
             topologyKey: kubernetes.io/hostname
