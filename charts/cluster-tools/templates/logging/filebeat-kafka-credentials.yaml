{{ if .Values.filebeat.enabled}}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: filebeat-kafka-credentials
  namespace: filebeat
spec:
  refreshInterval: "1m" # May be set to zero to fetch and create it once
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: filebeat-kafka-credentials
    creationPolicy: Owner
  data:
    - secretKey: KAFKA_USERNAME
      remoteRef:
        key: {{ .Values.environment }}/{{ .Values.clusterType }}/filebeat-kafka-credentials
        property: username
    - secretKey: KAFKA_PASSWORD
      remoteRef:
        key: {{ .Values.environment }}/{{ .Values.clusterType }}/filebeat-kafka-credentials
        property: password
{{- end }}