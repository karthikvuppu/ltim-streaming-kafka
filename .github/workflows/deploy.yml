name: Deploy Kafka to EKS

on:
  push:
    branches:
      - sandbox
      - develop
      - main
      - master
    paths:
      - 'helm/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
      - sandbox
    paths:
      - 'helm/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - sandbox
          - dev
          - prod
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - install
          - upgrade
          - uninstall
        default: 'upgrade'

env:
  HELM_VERSION: v3.13.0
  KUBECTL_VERSION: v1.28.0

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Lint Helm chart
        run: |
          echo "üîç Linting Helm chart..."
          helm lint helm/kafka-eks
          helm lint helm/kafka-eks -f helm/kafka-eks/values-sandbox.yaml
          helm lint helm/kafka-eks -f helm/kafka-eks/values-dev.yaml
          helm lint helm/kafka-eks -f helm/kafka-eks/values-prod.yaml
          echo "‚úÖ All lints passed"

  deploy-sandbox:
    name: Deploy to Sandbox
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/sandbox' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'sandbox')
    environment:
      name: sandbox
      url: https://sandbox-kafka.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME_SANDBOX }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Strimzi Helm repository
        run: |
          helm repo add strimzi https://strimzi.io/charts/
          helm repo update

      - name: Create namespace
        run: |
          kubectl create namespace kafka --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Kafka
        run: |
          ACTION="${{ github.event.inputs.action || 'upgrade' }}"

          if [ "$ACTION" = "uninstall" ]; then
            helm uninstall kafka-eks -n kafka || true
            echo "‚úÖ Uninstalled Kafka from Sandbox"
          else
            helm $ACTION kafka-eks ./helm/kafka-eks \
              --install \
              --namespace kafka \
              --values helm/kafka-eks/values-sandbox.yaml \
              --wait \
              --timeout 10m
            echo "‚úÖ Deployed Kafka to Sandbox"
          fi

      - name: Verify deployment
        if: github.event.inputs.action != 'uninstall'
        run: |
          echo "‚è≥ Waiting for Kafka cluster..."
          kubectl wait --for=condition=Ready kafka/my-kafka -n kafka --timeout=600s

          echo "üìä Cluster Status:"
          kubectl get kafka -n kafka
          kubectl get pods -n kafka

          echo "‚úÖ Sandbox deployment verified"

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
      url: https://dev-kafka.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME_DEV }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Strimzi Helm repository
        run: |
          helm repo add strimzi https://strimzi.io/charts/
          helm repo update

      - name: Create namespace
        run: |
          kubectl create namespace kafka --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Kafka
        run: |
          ACTION="${{ github.event.inputs.action || 'upgrade' }}"

          if [ "$ACTION" = "uninstall" ]; then
            helm uninstall kafka-eks -n kafka || true
            echo "‚úÖ Uninstalled Kafka from Development"
          else
            helm $ACTION kafka-eks ./helm/kafka-eks \
              --install \
              --namespace kafka \
              --values helm/kafka-eks/values-dev.yaml \
              --wait \
              --timeout 10m
            echo "‚úÖ Deployed Kafka to Development"
          fi

      - name: Verify deployment
        if: github.event.inputs.action != 'uninstall'
        run: |
          echo "‚è≥ Waiting for Kafka cluster..."
          kubectl wait --for=condition=Ready kafka/my-kafka -n kafka --timeout=600s

          echo "üìä Cluster Status:"
          kubectl get kafka -n kafka
          kubectl get pods -n kafka

          echo "‚úÖ Development deployment verified"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, deploy-dev]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment:
      name: production
      url: https://kafka.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME_PROD }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Strimzi Helm repository
        run: |
          helm repo add strimzi https://strimzi.io/charts/
          helm repo update

      - name: Create namespace
        run: |
          kubectl create namespace kafka --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Kafka
        run: |
          ACTION="${{ github.event.inputs.action || 'upgrade' }}"

          if [ "$ACTION" = "uninstall" ]; then
            helm uninstall kafka-eks -n kafka || true
            echo "‚úÖ Uninstalled Kafka from Production"
          else
            helm $ACTION kafka-eks ./helm/kafka-eks \
              --install \
              --namespace kafka \
              --values helm/kafka-eks/values-prod.yaml \
              --wait \
              --timeout 15m
            echo "‚úÖ Deployed Kafka to Production"
          fi

      - name: Verify deployment
        if: github.event.inputs.action != 'uninstall'
        run: |
          echo "‚è≥ Waiting for Kafka cluster..."
          kubectl wait --for=condition=Ready kafka/my-kafka -n kafka --timeout=900s

          echo "üìä Cluster Status:"
          kubectl get kafka -n kafka
          kubectl get pods -n kafka
          kubectl get svc -n kafka

          echo "‚úÖ Production deployment verified"

      - name: Run smoke tests
        if: github.event.inputs.action != 'uninstall'
        run: |
          echo "üß™ Running smoke tests..."

          # Create test topic
          kubectl run kafka-test-producer -n kafka \
            --image=quay.io/strimzi/kafka:0.39.0-kafka-3.6.0 \
            --rm=true --restart=Never -- \
            bin/kafka-topics.sh \
            --bootstrap-server my-kafka-kafka-bootstrap:9092 \
            --create --if-not-exists \
            --topic smoke-test \
            --partitions 3 \
            --replication-factor 3

          echo "‚úÖ Smoke tests passed"

      - name: Notify deployment
        if: success()
        run: |
          echo "üéâ Production deployment successful!"
          echo "Kafka cluster is ready at: my-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
