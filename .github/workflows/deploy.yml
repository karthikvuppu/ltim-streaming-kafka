name: Deploy Kafka to EKS

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'helm/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'helm/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - install
          - upgrade
          - uninstall
        default: 'upgrade'

env:
  HELM_VERSION: v3.13.0
  KUBECTL_VERSION: v1.28.0

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Lint Helm chart
        run: |
          helm lint helm/kafka-eks
          helm lint helm/kafka-eks -f helm/kafka-eks/values-dev.yaml
          helm lint helm/kafka-eks -f helm/kafka-eks/values-staging.yaml
          helm lint helm/kafka-eks -f helm/kafka-eks/values-prod.yaml

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
      url: https://dev-kafka.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME_DEV }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Strimzi Helm repository
        run: |
          helm repo add strimzi https://strimzi.io/charts/
          helm repo update

      - name: Create namespace
        run: |
          kubectl create namespace kafka --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Kafka
        run: |
          ACTION="${{ github.event.inputs.action || 'upgrade' }}"

          if [ "$ACTION" = "uninstall" ]; then
            helm uninstall kafka-eks -n kafka || true
          else
            helm $ACTION kafka-eks ./helm/kafka-eks \
              --install \
              --namespace kafka \
              --values helm/kafka-eks/values-dev.yaml \
              --wait \
              --timeout 10m
          fi

      - name: Verify deployment
        if: github.event.inputs.action != 'uninstall'
        run: |
          kubectl wait --for=condition=Ready kafka/my-kafka -n kafka --timeout=600s
          kubectl get kafka -n kafka
          kubectl get pods -n kafka

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-kafka.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME_STAGING }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Strimzi Helm repository
        run: |
          helm repo add strimzi https://strimzi.io/charts/
          helm repo update

      - name: Create namespace
        run: |
          kubectl create namespace kafka --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Kafka
        run: |
          ACTION="${{ github.event.inputs.action || 'upgrade' }}"

          if [ "$ACTION" = "uninstall" ]; then
            helm uninstall kafka-eks -n kafka || true
          else
            helm $ACTION kafka-eks ./helm/kafka-eks \
              --install \
              --namespace kafka \
              --values helm/kafka-eks/values-staging.yaml \
              --wait \
              --timeout 10m
          fi

      - name: Verify deployment
        if: github.event.inputs.action != 'uninstall'
        run: |
          kubectl wait --for=condition=Ready kafka/my-kafka -n kafka --timeout=600s
          kubectl get kafka -n kafka
          kubectl get pods -n kafka

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, deploy-staging]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment:
      name: production
      url: https://kafka.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME_PROD }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Strimzi Helm repository
        run: |
          helm repo add strimzi https://strimzi.io/charts/
          helm repo update

      - name: Create namespace
        run: |
          kubectl create namespace kafka --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Kafka
        run: |
          ACTION="${{ github.event.inputs.action || 'upgrade' }}"

          if [ "$ACTION" = "uninstall" ]; then
            helm uninstall kafka-eks -n kafka || true
          else
            helm $ACTION kafka-eks ./helm/kafka-eks \
              --install \
              --namespace kafka \
              --values helm/kafka-eks/values-prod.yaml \
              --wait \
              --timeout 15m
          fi

      - name: Verify deployment
        if: github.event.inputs.action != 'uninstall'
        run: |
          kubectl wait --for=condition=Ready kafka/my-kafka -n kafka --timeout=900s
          kubectl get kafka -n kafka
          kubectl get pods -n kafka

      - name: Run smoke tests
        if: github.event.inputs.action != 'uninstall'
        run: |
          # Create test topic
          kubectl run kafka-test-producer -n kafka \
            --image=quay.io/strimzi/kafka:0.39.0-kafka-3.6.0 \
            --rm=true --restart=Never -- \
            bin/kafka-topics.sh \
            --bootstrap-server my-kafka-kafka-bootstrap:9092 \
            --create --if-not-exists \
            --topic smoke-test \
            --partitions 1 \
            --replication-factor 3

          echo "âœ… Smoke tests passed"
